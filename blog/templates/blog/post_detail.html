<h1 class="title">{{post.title}}</h1>

<p>{{post.intro}}</p>
<p>{{post.body}}</p>
<hr />

<h2 class="subtitle">コメントを追加</h2>
<form action="" ,method="post">

  <div class="field">
    <div class="control">
      <button class="button is-danger">送信</button>
    </div>
  </div>
</form>
{% endblock %}
