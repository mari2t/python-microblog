{% extends "blog/base.html" %} {%block content%} {% for post in posts %}
<div class="post block">
  <h2 class="subtitle"></h2>
  {{post.title}}<small>Posted at {{post.posted_date}}</small>
  <p>{{post.intro}}</p>
  <a href="{%url 'post_detail' post.slug%}">もっと読む</a>
</div>
{% endfor %} {% endblock %}
